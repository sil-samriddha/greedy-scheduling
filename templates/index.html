<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduling</title>
    <link rel="icon" type="image/x-icon" href="https://www.pngitem.com/pimgs/m/200-2005101_schedule-icon-png-transparent-png.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="nav-bar">
        <h1>Meeting Scheduling</h1>
    </nav>

    <div class="input-bar">
        <input type="number" name="" id="rent" placeholder="Enter the rent per hour (in Rs.)" title="Rent per hour">
        
        <div class="time-grid">
            <input type="time" name="start" id="start1" title="Starting Time">
            <input type="time" name="end" id="end1" title="Ending Time">
        </div>

        <div class="btn-grp">
            <button id="add-btn" title="Add new Meeting">Add Meetings</button>
            <button id="calculate-btn" title="Schedule Meetings">Calculate</button>
        </div>
    </div>

    <div class="result-bar">
        
    </div>

    <div class="error-box" id="errorBox">
        <span class="close-btn" id="closeErrorBtn">&times;</span>
        <h2>There is an error :(</h2>
        <p id="errorMsg"></p>
    </div>

    <div id="back-splash-1"></div>
    <div id="back-splash-2"></div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
